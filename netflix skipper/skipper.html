<html>

<head>
  <title>Netflix Skipper</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h2>Netflix Skipper</h2>
  <div class="checkbox">
    <div id="rowIntro">
      <input type="checkbox" id="skipIntro" class="box" checked>
      <label for="skipIntro" class="toggle">Skip intro</label>
    </div>

    <div id="rowEpisode">
      <input type="checkbox" id="nextEpisode" class="box" checked>
      <label for="nextEpisode" class="toggle">Next episode</label>
    </div>
  </div>
  <script src="popup.js"></script>

  <h3>Support the dev here:</h3>
  <button id="donate-btn">Donate!</button>
</body>

</html>
